<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="menu.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/97e495b249.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header id="main-header">
        <nav>
            <ul>
                <li><a class="current" href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>


    <div id="carouselVSE" class="carousel slide" data-bs-ride="carousel">
        
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselVSE" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselVSE" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselVSE" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <!--slideshow banners-->
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3000">
            <img src="img/img1.png" alt="banner1" class="d-block w-100">
            
          </div>

          <div class="carousel-item" data-bs-interval="5000">
            <img src="img/img1.png" alt="banner2" class="d-block w-100">  
          </div>

          <div class="carousel-item" data-bs-interval="5000">
            <img src="img/img1.png" alt="banner3" class="d-block w-100">
   
          </div>
        </div>    

        <!--controls-->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselVSE" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselVSE" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
